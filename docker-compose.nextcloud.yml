# Nextcloud + HattieBot: single compose (PostgreSQL, Nextcloud, HattieBot).
# Usage: copy .env.example to .env, set required vars, then:
#   docker compose -f docker-compose.nextcloud.yml up -d
# Nextcloud 32. PostgreSQL 17.
# HattieBot waits for Nextcloud to be ready, then writes config and starts.
# HattieBridge (Nextcloud app) forwards Talk chat messages to HattieBot when Hattie user is in the room.

services:
  db:
    image: postgres:17-alpine
    container_name: nextcloud-db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nextcloud}
      POSTGRES_USER: ${POSTGRES_USER:-nextcloud}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD}
    volumes:
      - nextcloud_db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nextcloud} -d ${POSTGRES_DB:-nextcloud}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  nextcloud:
    image: nextcloud:32
    container_name: nextcloud
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_ADMIN_USER:?set NEXTCLOUD_ADMIN_USER}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD:?set NEXTCLOUD_ADMIN_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-nextcloud}
      POSTGRES_USER: ${POSTGRES_USER:-nextcloud}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD}
      NEXTCLOUD_TRUSTED_DOMAINS: ${NEXTCLOUD_TRUSTED_DOMAINS:-localhost nextcloud}
      HATTIEBOT_WEBHOOK_SECRET: ${HATTIEBOT_WEBHOOK_SECRET:?set HATTIEBOT_WEBHOOK_SECRET}
      HATTIEBOT_WEBHOOK_URL: ${HATTIEBOT_WEBHOOK_URL:-http://hattiebot:8080/webhook/talk}
      HATTIEBOT_BOT_NAME: ${HATTIEBOT_BOT_NAME:-HattieBot}
      OVERWRITEPROTOCOL: https
      XDG_CACHE_HOME: /var/www/html/data/.cache
    entrypoint: ["/bin/sh", "/docker-entrypoint-hattiebridge.sh"]
    command: ["apache2-foreground"]
    volumes:
      - nextcloud_data:/var/www/html
      # Path pivot: using docker/ directory to avoid ghost directories from prior deploys.
      - ./docker/nextcloud/hattiebridge:/tmp/hattiebridge-src:ro
      - ./docker/nextcloud/entrypoint.sh:/docker-entrypoint-hattiebridge.sh:ro
      - ./docker/nextcloud/hooks/post-install.sh:/docker-entrypoint-hooks.d/post-installation/99-hattiebridge.sh:ro
      - ./docker/nextcloud/hooks/before-starting.sh:/docker-entrypoint-hooks.d/before-starting/99-hattiebridge-config.sh:ro
    ports:
      - "80:80"

  nextcloud-cron:
    image: nextcloud:32
    container_name: nextcloud-cron
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      nextcloud:
        condition: service_started
    env_file: .env
    environment:
      NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_ADMIN_USER:?set NEXTCLOUD_ADMIN_USER}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD:?set NEXTCLOUD_ADMIN_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB:-nextcloud}
      POSTGRES_USER: ${POSTGRES_USER:-nextcloud}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD}
    volumes:
      - nextcloud_data:/var/www/html
    entrypoint: /cron.sh

  caddy:
    image: caddy:alpine
    restart: unless-stopped
    depends_on:
      - nextcloud
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "8443:443"

  hattiebot:
    build: .
    image: hattiebot:latest
    container_name: hattiebot
    restart: unless-stopped
    depends_on:
      - nextcloud
    env_file: .env
    environment:
      HATTIEBOT_CONFIG_DIR: /data
      CONFIG_DIR: /data
      HATTIEBOT_COMPOSE_MODE: "1"
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:?set OPENROUTER_API_KEY}
      HATTIEBOT_MODEL: ${HATTIEBOT_MODEL:?set HATTIEBOT_MODEL}
      HATTIEBOT_BOT_NAME: ${HATTIEBOT_BOT_NAME:-HattieBot}
      HATTIEBOT_AUDIENCE: ${HATTIEBOT_AUDIENCE:?set HATTIEBOT_AUDIENCE}
      HATTIEBOT_PURPOSE: ${HATTIEBOT_PURPOSE:?set HATTIEBOT_PURPOSE}
      NEXTCLOUD_URL: http://nextcloud
      HATTIEBOT_WEBHOOK_SECRET: ${HATTIEBOT_WEBHOOK_SECRET:?set HATTIEBOT_WEBHOOK_SECRET}
      NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_ADMIN_USER:?set NEXTCLOUD_ADMIN_USER}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD:?set NEXTCLOUD_ADMIN_PASSWORD}
      HATTIEBOT_HTTP_PORT: "8080"
      EMBEDDING_SERVICE_URL: ${EMBEDDING_SERVICE_URL:-}
      EMBEDDING_SERVICE_API_KEY: ${EMBEDDING_SERVICE_API_KEY:-}
    volumes:
      - hattiebot_data:/data
      - .:/workspace
    ports:
      - "8080:8080"
    working_dir: /workspace

volumes:
  nextcloud_db:
  nextcloud_data:
  hattiebot_data:
  caddy_data:
  caddy_config:
