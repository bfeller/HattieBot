# Portainer CE does not support relative-path bind mounts when deploying from Git.
# We use an init container to fetch scripts from GitHub into named volumes instead.
version: '3.8'

services:
  nextcloud-init:
    image: alpine:3.19
    container_name: nextcloud-init
    environment:
      HATTIEBOT_GIT_REPO: ${HATTIEBOT_GIT_REPO:-https://github.com/bfeller/HattieBot}
      HATTIEBOT_GIT_BRANCH: ${HATTIEBOT_GIT_BRANCH:-main}
    volumes:
      - nextcloud_post_install:/output/post-installation
      - nextcloud_before_start:/output/before-starting
      - nextcloud_hattiebridge_src:/output/hattiebridge
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        set -e
        echo "=> Fetching HattieBridge scripts from $${HATTIEBOT_GIT_REPO} ($${HATTIEBOT_GIT_BRANCH})..."
        mkdir -p /tmp/repo
        wget -qO- "$${HATTIEBOT_GIT_REPO}/archive/refs/heads/$${HATTIEBOT_GIT_BRANCH}.tar.gz" | tar -xz -C /tmp/repo --strip-components=1
        cp /tmp/repo/docker/nextcloud/post-installation/99-hattiebridge.sh /output/post-installation/
        cp /tmp/repo/docker/nextcloud/before-starting/99-hattiebridge-config.sh /output/before-starting/
        cp -r /tmp/repo/docker/nextcloud/hattiebridge/* /output/hattiebridge/
        chmod +x /output/post-installation/*.sh /output/before-starting/*.sh
        echo "=> HattieBridge scripts fetched successfully"

  db:
    image: postgres:17-alpine
    container_name: nextcloud-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - nextcloud_db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U nextcloud -d nextcloud" ]
      interval: 5s
      timeout: 5s
      retries: 5

  nextcloud:
    image: nextcloud:32
    container_name: nextcloud
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      nextcloud-init:
        condition: service_completed_successfully
    environment:
      NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_ADMIN_USER}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      NEXTCLOUD_TRUSTED_DOMAINS: ${NEXTCLOUD_TRUSTED_DOMAINS}
      HATTIEBOT_WEBHOOK_SECRET: ${HATTIEBOT_WEBHOOK_SECRET}
      HATTIEBOT_WEBHOOK_URL: http://hattiebot:8080/webhook/talk
      HATTIEBOT_BOT_NAME: ${HATTIEBOT_BOT_NAME:-HattieBot}
      # Set to "1" to disable HattieBridge listener (debug 500 on intro message)
      HATTIEBRIDGE_DISABLED: ${HATTIEBRIDGE_DISABLED:-}
      OVERWRITEPROTOCOL: https
      XDG_CACHE_HOME: /var/www/html/data/.cache
    # entrypoint: [ "/bin/sh", "/docker-entrypoint-hattiebridge.sh" ]
    command: [ "apache2-foreground" ]
    volumes:
      - nextcloud_data:/var/www/html
      - nextcloud_hattiebridge_src:/tmp/hattiebridge-src:ro
      - nextcloud_post_install:/docker-entrypoint-hooks.d/post-installation:ro
      - nextcloud_before_start:/docker-entrypoint-hooks.d/before-starting:ro
    ports:
      - "8080:80"

  nextcloud-cron:
    image: nextcloud:32
    container_name: nextcloud-cron
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      nextcloud:
        condition: service_started
    environment:
      NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_ADMIN_USER}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - nextcloud_data:/var/www/html
    entrypoint: /cron.sh

  hattiebot:
    build: .
    container_name: hattiebot
    restart: unless-stopped
    depends_on:
      - nextcloud
    environment:
      HATTIEBOT_CONFIG_DIR: /data
      CONFIG_DIR: /data
      HATTIEBOT_COMPOSE_MODE: "1"
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      HATTIEBOT_MODEL: ${HATTIEBOT_MODEL}
      # Env Model Fallback (same as main model initially)
      HATTIEBOT_ENV_MODEL: ${HATTIEBOT_MODEL}
      HATTIEBOT_BOT_NAME: ${HATTIEBOT_BOT_NAME:-HattieBot}
      HATTIEBOT_AUDIENCE: ${HATTIEBOT_AUDIENCE}
      HATTIEBOT_PURPOSE: ${HATTIEBOT_PURPOSE}
      NEXTCLOUD_URL: http://nextcloud
      HATTIEBOT_WEBHOOK_SECRET: ${HATTIEBOT_WEBHOOK_SECRET}
      NEXTCLOUD_ADMIN_USER: ${NEXTCLOUD_ADMIN_USER}
      NEXTCLOUD_ADMIN_PASSWORD: ${NEXTCLOUD_ADMIN_PASSWORD}
      HATTIEBOT_HTTP_PORT: "8080"
      EMBEDDING_SERVICE_URL: ${EMBEDDING_SERVICE_URL:-}
      EMBEDDING_SERVICE_API_KEY: ${EMBEDDING_SERVICE_API_KEY:-}
    volumes:
      - hattiebot_data:/data
      # Mount source workspace if needed for dev tools, otherwise optional for prod
      - .:/workspace
    ports:
      - "8081:8080"
    working_dir: /workspace

volumes:
  nextcloud_db:
  nextcloud_data:
  nextcloud_post_install:
  nextcloud_before_start:
  nextcloud_hattiebridge_src:
  hattiebot_data:
